<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st-program</title>
    <link rel="stylesheet" href="./pro.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body class="container my-3 bg-dark">
    
    <section class="col-md-6 m-auto bg-black container pb-3  rounded-2 " id="cardedit">
      <form class="row g-3 mt-3">
        <div class="col-md-12">
          
          <input type="email" class="form-control bg-dark-subtle" id="WebsiteLink" placeholder="https://someurl.com">
        </div>
        <div class="col-12 ">
          
          <input type="text" class="  form-control bg-dark-subtle "
           id="WebsiteName" placeholder=" web site name">
           
        </div>
        
        
        <div class="col-12">
        
          <textarea type="textarea" style="resize: vertical; " rows="3" class="form-control bg-dark-subtle" id="inputAddress" 
          placeholder="description">
          </textarea>
          </div>
       
        <div class="col-12">
          <button type="button" class="btn btn-success col-12" onclick="mainbtnapp()" id="mainbtn">Save</button>
        </div>

      </form>
      
     
    </section>



    <section>
      <div id="bootstrap-toast" 
      class="bg-" 
      style="z-index: 11;">
      
     
      </div>


      <h1 class="m-auto text-lg-center pb-3 text-light">
        Links</h1>
    <div class="row mt-3 " id="cardView">


    </div>

  </section>


    <script src="./bootstrap.bundle.min.js"></script>
     <script src="./fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="./pro.js"></script>
</body>
</html>
